[project]
name = "cheshire_cat_api"
version = "1.4.9"
description = "ðŸ˜¸ Cheshire-Cat API Client"
authors = [
    { name = "Chesire Cat AI" }
]
maintainers = [
    "Nicola Corbellini",
    "Piero Savastano",
    "Emanuele Morrone",
    "Marco Valenti",
    "Daniele Nicosia"
]
homepage = "https://cheshirecat.ai/"
license = { text = "GPL-3.0-only" }
readme = "README.md"
repository = "https://github.com/cheshire-cat-ai/cheshire-cat-api"
keywords = ["OpenAPI", "Cheshire-Cat", "LLM", "OpenSource"]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: FastAPI",
    "Development Status :: 3 - Alpha"
]

[tool.setuptools.packages.find]
include = ["cheshire_cat_api*"]

[tool.poetry]

[tool.poetry.dependencies]
python = "^3.10"

urllib3 = ">= 1.25.3, <2.1.0"
python-dateutil = ">=2.5.3"
pydantic = ">= 2"
websocket-client = ">=1.6.1"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"
toml = ">=0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
